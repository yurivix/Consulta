<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Processos - TJES</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .print-button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Consulta de Processo TJES</h1>
    <form method="POST">
        <label for="numero_processo">Número do processo:</label><br>
        <input type="text" id="numero_processo" name="numero_processo" required>
        <button type="submit">Consultar</button>
    </form>

    {% if processo_info %}
        <h2>Informações do Processo</h2>
        <table>
            {% for chave, valor in processo_info.items() %}
                <tr>
                    <th>{{ chave }}</th>
                    <td>{{ valor }}</td>
                </tr>
            {% endfor %}
        </table>
        <button class="print-button" onclick="window.print()">Imprimir / Salvar em PDF</button>
    {% endif %}
</body>
</html>
